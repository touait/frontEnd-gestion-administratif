
<div class="container-xl">
	

	<div class="table-responsive">
		<div class="row">
			<div class="col-md-11 ">
				<div class="input-group md-form form-sm form-2 pl-0">
					<input class="form-control my-0 py-1 pl-3 purple-border" type="text" placeholder="recherche par prenom ..." aria-label="Search" [(ngModel)]="prenom" (input)="search()">
					<span class="input-group-addon waves-effect purple lighten-2" id="basic-addon1"><a><i class="fa fa-search white-text" aria-hidden="true"></i></a></span>
				</div>
			</div>
		</div>
		<br>
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Liste <b>Utilisateur</b></h2>
					</div>

					<div class="col-sm-6">
						<a  class="btn btn-success" data-toggle="modal" style="
						border-radius: 30px;" routerLink="/admin/ajouterutilisateur"><i class="material-icons">&#xE147;</i> <span>Ajouter Utilisateur</span></a>
									
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover" >
				<thead>
					<tr>
						<th>Nom</th>
						<th>Prenom</th>
						<th>Email</th>
						<th>telephone</th>
						<th>Role</th>
						<th>Image</th>
						<th>Actions</th>
					
					</tr>
				</thead>
				<tbody >
					<tr *ngFor="let item of utilisateurs |  paginate: {
						itemsPerPage: tableSize,
						currentPage: page,
						totalItems: count } ; index as i">
                        <td>{{item.nomU}}</td>
                        <td>{{item.prenom}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.telephone}}</td>
                        <td>{{item.role}}</td>
                        <td><img [src]="'http://localhost:3000/getimage/' + item.image" width="100px" height="100px"></td> 

						<td>
							<a  class="edit" data-toggle="modal" [routerLink]="['/admin/updateUser',item._id]" ><i class="material-icons" data-toggle="tooltip" title="Edit" >&#xE254;</i></a>
							<a class="delete" data-toggle="modal" (click)="delete(item._id,i)" ><i class="material-icons" data-toggle="tooltip" title="Delete" >&#xE872;</i></a>
						</td>
					</tr>
				</tbody>
			</table>




			<!--paginaton-->
			<div class="d-flex justify-content-center">
				<pagination-controls
				  previousLabel="Prev"
				  nextLabel="Next"
				  (pageChange)="onTableDataChange($event)"
				>
				</pagination-controls>
			  </div>
		</div>
	</div>        
</div>
