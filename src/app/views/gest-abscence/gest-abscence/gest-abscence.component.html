
<div class="container-xl">
	<div class="row">
		<!-- Grid column -->
		<div class="col-md-6">
			<div class="input-group md-form form-sm form-2 pl-0">
				<input class="form-control my-0 py-1 pl-3 purple-border" type="text" placeholder="recherhe par formation ..." aria-label="Search"  [(ngModel)]="abscence" (input)="search()">
				<span class="input-group-addon waves-effect purple lighten-2" id="basic-addon1"><a><i class="fa fa-search white-text" aria-hidden="true"></i></a></span>
			</div>
		</div>
		<!-- Grid column -->
	</div>


	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-4">
						<h2>Liste <b>des abscences</b></h2>
					</div>

					<div class="col-sm-8">
                      <a class="btn btn-success" data-toggle="modal" style="
						border-radius: 30px;" routerLink="/secretairegeneral/ajouterabscence"><i class="material-icons">&#xE147;</i> <span>Faire abscence</span></a>
						
            
						<a class="btn btn-success" data-toggle="modal" style="
						border-radius: 30px;"  (click)="downloedPdf()" ><i class="material-icons" data-toggle="tooltip" title="Delete">local_printshop</i><span>Imprimer</span></a>
									
					</div>
				</div>
			</div>
			<div >
			<table class="table table-striped table-hover" id="test" >
				<thead>
					<tr>
						<th>Id</th>
						<th>Nom</th>
						<th>Prenom</th>
						<th>Formation</th>
						<th>Date</th>
                        <th>Abscence</th>
						<th>Actions</th>
					
					</tr>
				</thead>
				<tbody >
					<tr *ngFor="let item of abscences |  paginate: {
						itemsPerPage: tableSize,
						currentPage: page,
						totalItems: count }; index as i ">
						<td>{{item._id}}</td>
                        <td>{{item.nom}}</td>
                        <td>{{item.prenom}}</td>
						<td>{{item.formation}}</td>
						<td>{{item.date|date}}</td>
                        <td>{{item.abscence}}</td>       
				
						<td>
							<a  class="edit" data-toggle="modal" [routerLink]="['/secretairegeneral/updateabsc',item._id]"  ><i class="material-icons" data-toggle="tooltip" title="Edit"  >&#xE254;</i></a>
							<a  class="delete" data-toggle="modal" (click)="delete(item._id,i)"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
						</td>
					</tr>
				</tbody>
			</table>

			<!--paginaton-->
			<div class="d-flex justify-content-center">
				<pagination-controls
				  previousLabel="Prev"
				  nextLabel="Next"
				  (pageChange)="onTableDataChange($event)"
				>
				</pagination-controls>
			</div>
		</div>
	</div>   
	</div>     
</div>
