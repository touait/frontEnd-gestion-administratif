<main class="main-content ">
    <section>
      <div class="page-header min-vh-90">
        <div class="container">
          <div class="row">
            <div class=" col-md-8 offset-2">
              <div class="card card-plain">
                <div class="card-header">
                  <h1 class="font-weight-bolder text-center">{{title}}</h1>
                </div>
                <div class="card-body">
                  <form role="form">

                    <div class="form-group">
                      <input type="text" class="form-control"[(ngModel)]="inscription.nom" name="nom" placeholder="Nom"
                      ngModel #n="ngModel" required minlength="3">
                      <div class="alert alert-danger" *ngIf="n.invalid && n.touched">
                        <p *ngIf="n.hasError('required')" >Name is required</p>
                        <p *ngIf="n.hasError('minlength')"> minlength error</p>
                      </div>
                    </div><br>

                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="inscription.prenom" name="prenom" placeholder="Prenom"
                        ngModel #a="ngModel" required minlength="4">
                        <div class="alert alert-danger" *ngIf="a.invalid && a.touched">
                          <p *ngIf="a.hasError('required')" >prenom is required</p>
                          <p *ngIf="a.hasError('minlength')"> minlength error</p>
                        </div>
                      </div><br>

                      <div class="form-group">
                        <input type="number" class="form-control" [(ngModel)]="inscription.cin" name="cin" placeholder="Cin"
                        ngModel #b="ngModel" required >
                        <div class="alert alert-danger" *ngIf="b.invalid && b.touched">
                          <p *ngIf="b.hasError('required')" >cin is required</p>
                        </div>
                      </div><br>

                    <div class="form-group">
                      <input type="email" class="form-control" [(ngModel)]="inscription.email" name="email" placeholder="Email"
                      ngModel #c="ngModel" required >
                      <div class="alert alert-danger" *ngIf="c.invalid && c.touched">
                        <p *ngIf="c.hasError('required')" >email is required</p>
                      </div>
                    </div><br>

                    <div class="form-group">
                      <input type="number" class="form-control" [(ngModel)]="inscription.telephone" name="telephone" placeholder="N° Telephone"
                      ngModel #d="ngModel" required >
                        <div class="alert alert-danger" *ngIf="d.invalid && d.touched">
                          <p *ngIf="d.hasError('required')" >N° Tel is required</p>
                        </div>
                    </div><br>

                    <!-- <div class="form-group">
                        <input type="file" class="form-control" (change)="select($event)">
                    </div><br> -->

                    <div class="form-group">
                     <select class="form-control" [(ngModel)]="inscription.formation" name="formation">
                      <option selected>Selectonner formation...</option>
                      <option  *ngFor="let forma of formations">{{forma.nomformation}}</option>
                     </select>
                    </div><br>

                    <div class="form-group">
                      <input type="number" class="form-control" [(ngModel)]="inscription.payement" name="payement" placeholder="payement en DT"
                      ngModel #f="ngModel" required >
                        <div class="alert alert-danger" *ngIf="f.invalid && f.touched">
                          <p *ngIf="f.hasError('required')" >payement is required</p>
                        </div>
                    </div><br>

                    <div class="text-center">
                      <button class="btn btn-danger" (click)="cancel()">
                          <i class="fas fa-ban"></i>&nbsp;
                          Annuler
                      </button>
                      <button class="btn btn-success" (click)="register()">
                          <i class="fas fa-save"></i>&nbsp;
                          Enregistrer
                  
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
